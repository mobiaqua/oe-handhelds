#@TYPE: Machine
#@NAME: sa1100
#@DESCRIPTION: Machine configuration for the PDA with SA1100

require conf/machine/include/common.inc
require conf/machine/include/tune-strongarm.inc

PREFERRED_PROVIDER_virtual/kernel = "linux-handhelds-2.6"

ROOT_FLASH_SIZE = "16"
EXTRA_IMAGECMD_jffs2 = "-e 0x40000 -p ; echo '${IMAGE_NAME} ${IMAGE_NAME}.rootfs.jffs2 - root' >> ${DEPLOY_DIR_IMAGE}/reflash.ctl"
IMAGE_FSTYPES = "jffs2 tar.gz"

OVERRIDES .= ":${FEED_ARCH}"

PCMCIA_MANAGER = "pcmciautils"

SERIAL_CONSOLE = "115200 ttySA0 vt100"
